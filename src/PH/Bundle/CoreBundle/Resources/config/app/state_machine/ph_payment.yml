winzou_state_machine:
    ph_payment:
        class: "%sylius.model.payment.class%"
        property_path: state
        graph: ph_payment
        state_machine_class: "%sylius.state_machine.class%"
        states:
            cart: ~
            new: ~
            processing: ~
            completed: ~
            failed: ~
            cancelled: ~
            refunded: ~
            authorized: ~
        transitions:
            create:
                from: [cart]
                to: new
            process:
                from: [new]
                to: processing
            authorize:
                from: [new]
                to: authorized
            complete:
                from: [new, processing, authorized]
                to: completed
            fail:
                from: [new, processing, authorized]
                to: failed
            cancel:
                from: [new, processing, authorized]
                to: cancelled
            refund:
                from: [completed]
                to: refunded
        callbacks:
            after:
                ph_process_order:
                    on: ["fail", "cancel"]
                    do: ["@ph.state_resolver.order_payment", "resolve"]
                    args: ["object.getOrder()"]
                ph_cancel_payment:
                    on: ["cancel"]
                    do: ["object", "cancel"]
                    args: ["object"]
                ph_resolve_state:
                    on: ["complete", "refund"]
                    do: ["@ph.state_resolver.order_payment", "resolve"]
                    args: ["object.getOrder()"]
