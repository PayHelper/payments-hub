ph_core_get_payment_gateways:
    path: /payment-gateways
    methods: [GET]
    defaults:
        _controller: sylius.controller.payment_method:getPaymentGatewaysAction

ph_api_payment_method_create:
    path: /payment-methods/new/{factory}
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.payment_method:createAction
        _sylius:
            section: api
            factory:
                method: createWithGateway
                arguments:
                    gatewayFactory: $factory
            redirect: sylius_api_payment_method_update
            vars:
                route:
                    parameters:
                        factory: $factory

ph_core_payment_method:
    resource: |
        identifier: code
        alias: sylius.payment_method
        section: api
        serialization_version: $version
        criteria:
            code: $code
    type: sylius.resource_api

ph_core_checkout_payment:
    path: /checkouts/payment/{orderId}
    methods: [PUT]
    defaults:
        _controller: sylius.controller.order:updateAction
        _sylius:
            serialization_version: $version
            form: PH\Bundle\CoreBundle\Form\Type\Checkout\SelectPaymentType
            repository:
                method: find
                arguments: [$orderId]
            state_machine:
                graph: ph_order_checkout
                transition: select_payment

ph_core_checkout_show:
    path: /checkouts/{id}
    methods: [GET]
    defaults:
        _controller: sylius.controller.order:showAction
        _sylius:
            serialization_version: $version
            serialization_groups: [Detailed]

ph_core_checkout_complete:
    path: /checkouts/complete/{orderId}
    methods: [PATCH]
    defaults:
        _controller: sylius.controller.order:updateAction
        _sylius:
            serialization_version: $version
            form:
                form: PH\Bundle\CoreBundle\Form\Type\Checkout\CompleteType
            repository:
                method: findByOrderId
                arguments: [$orderId]
            state_machine:
                graph: ph_order_checkout
                transition: complete
            return_content: true

# payum
ph_payum_order_pay:
    path: /checkouts/pay/{token}
    methods: [GET]
    defaults:
        _controller: ph.controller.payum:prepareCaptureAction
        _sylius:
            serialization_version: $version
            redirect:
                route: ph_payum_order_after_pay
                parameters:
                    version: $version

ph_payum_order_after_pay:
    path: /checkouts/after-pay/
    methods: [GET, POST]
    defaults:
        _controller: ph.controller.payum:afterCaptureAction
        _sylius:
            serialization_version: $version

ph_payum_payment_cancel:
    path: /orders/{orderId}/payments/{id}/cancel
    methods: [PUT]
    defaults:
        _controller: ph.controller.payum:cancelAction
        _sylius:
            serialization_version: $version
            redirect:
                route: ph_payum_payment_after_cancel
                parameters:
                    version: $version

ph_payum_payment_after_cancel:
    path: /payments/after-cancel/
    methods: [GET, POST]
    defaults:
        _controller: ph.controller.payum:afterCancelAction
        _sylius:
            serialization_version: $version

# webhook bundle
ph_api_webhooks:
    resource: |
        alias: ph.webhook
        section: api
        serialization_version: $version
    type: sylius.resource_api

ph_api_orders:
    resource: |
        alias: sylius.order
        section: api
        only: ["index", "show", "delete"]
        serialization_version: $version
    type: sylius.resource_api

ph_api_order_payment_complete:
    path: /orders/{orderId}/payments/{id}/complete
    methods: [PUT]
    defaults:
        _controller: sylius.controller.payment:applyStateMachineTransitionAction
        _sylius:
            event: complete
            repository:
                method: findOneByOrderId
                arguments:
                    id: $id
                    orderId: $orderId
            state_machine:
                graph: ph_payment
                transition: complete
            section: api
            return_content: false

ph_api_order_create:
    path: /orders/create/
    methods: [POST]
    defaults:
        _controller: sylius.controller.order:addAction
        _sylius:
            section: api
            form:
                type: PH\Bundle\SubscriptionBundle\Form\Type\SubscriptionType
            serialization_version: $version
